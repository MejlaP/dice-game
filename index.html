<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Dice Game</title>
</head>

<body>
    <div class="container">
        <h1 id="message">👇Reach 20 points!</h1>
        <div class="players">
            <div id="player">
                <h1>Player<br>Score:<br>
                    <span id="playerScoreboard">0</span>
                </h1>
                <div id="playerDice" class="dice">-</div>
            </div>
            <div id="computer">
                <h1>Computer<br>Score:<br>
                    <span id="computerScoreboard">0</span>
                </h1>
                <div id="computerDice" class="dice">-</div>
            </div>
        </div>

        <button id="rollBtn">Roll Dice 🎲</button>
        <button id="resetBtn">Reset Game 🔁</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
